<div>
   <!-- {{diagnostic}}-->
    
  <form #workoutForm="ngForm" (ngSubmit)="createWorkout()" >
    <div class="form-group">
        <label for="name">Workout name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-row">
      <button [disabled]="!workoutForm.form.valid" type="submit" >Save</button>
    </div>
  </form>
</div>
